<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <h1 id="header">
            CALCULATOR
        </h1>
        <div id="display">
        </div>
        <div id="button-block">
            <div id="digits">
                <div class="btn" data-value="%">
                    %
                </div>
                <div class="btn" data-value="+/-">
                    +/-
                </div>
                <div class="btn " data-value="AC">
                    AC
                </div>


                <div class="btn" data-value="9">
                    9
                </div>
                <div class="btn" data-value="8">
                    8
                </div>
                <div class="btn" data-value="7">
                    7
                </div>
                <div class="btn" data-value="6">
                    6
                </div>
                <div class="btn" data-value="5">
                    5
                </div>
                <div class="btn" data-value="4">
                    4
                </div>
                <div class="btn" data-value="3">
                    3
                </div>
                <div class="btn" data-value="2">
                    2
                </div>
                <div class="btn" data-value="1">
                    1
                </div>
                <div class="btn" data-value=".">
                    .
                </div>
                <div class="btn double-width" data-value="0">
                    0
                </div>

            </div>
            <div id="symbols">
                <div class="btn red" data-value="/">
                    /
                </div>
                <div class="btn red" data-value="*">
                    *
                </div>
                <div class="btn red" data-value="-">
                    -
                </div>
                <div class="btn red" data-value="+">
                    +
                </div>
                <div class="btn red" data-value="=">
                    =
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>

</html>
